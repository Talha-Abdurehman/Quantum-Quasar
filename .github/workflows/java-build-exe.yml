name: Build and Package Java Application

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Verify Chocolatey Installation
      run: choco --version

    - name: Install Launch4j
      run: choco install launch4j -y

    - name: Add Launch4j to PATH
      run: |
        $env:Path += ";C:\ProgramData\chocolatey\bin"

    - name: Verify Launch4j Installation
      run: launch4j --version

    - name: Create .exe with Launch4j
      run: |
        launch4j --config launch4j-config.xml

    - name: Upload .exe as artifact
      uses: actions/upload-artifact@v3
      with:
        name: game-executable
        path: path/to/output.exe
