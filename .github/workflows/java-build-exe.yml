name: Java Build EXE 

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Change to Windows runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: List Target Directory
      run: dir target  # Use 'dir' instead of 'ls' for Windows

    - name: Download Launch4j
      run: |
        Invoke-WebRequest -Uri "https://sourceforge.net/projects/launch4j/files/launch4j-3/3.50/launch4j-3.50-win32.zip" -OutFile "launch4j-windows.zip"
        Expand-Archive -Path "launch4j-windows.zip" -DestinationPath "launch4j"

    - name: Fix Line Endings for Launch4j Script
      run: |
        (Get-Content launch4j\launch4j.ps1) | Set-Content launch4j\launch4j.ps1  # Ensure correct line endings if needed

    - name: Create EXE
      run: |
        if (Test-Path "myapp.xml") {
          & launch4j\launch4j myapp.xml  # Use '&' to call the script in PowerShell
        } else {
          Write-Host "myapp.xml does not exist."
          exit 1
        }

    - name: List Current Directory After Creation
      run: dir  # List current directory to check for myapp.exe

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-executable
        path: .\myapp.exe  # Adjust this path based on where myapp.exe is found

    - name: Commit and Push EXE to Repository
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Talha-Abdurehman/Quantum-Quasar.git
        
        git add .\myapp.exe  # Adjust this path based on where myapp.exe is found
        git commit -m "Add new version of myapp.exe"
        git push || echo "No changes to commit."
