name: Build and Package Java Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install Launch4j using winget
      run: winget install --id Launch4j.Launch4j --exact --silent

    # Alternatively, download Launch4j directly if winget fails
    - name: Download Launch4j
      if: failure()
      run: |
        Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/launch4j/launch4j-3.14-win32.zip" -OutFile "launch4j.zip"
        Expand-Archive -Path "launch4j.zip" -DestinationPath "launch4j"
        $env:Path += ";${{ github.workspace }}\launch4j"
        echo $env:Path

    - name: Verify Launch4j Installation
      run: launch4j --version

    - name: Create .exe with Launch4j
      run: |
        launch4j --config launch4j-config.xml

    - name: Upload .exe as artifact
      uses: actions/upload-artifact@v3
      with:
        name: game-executable
        path: path/to/output.exe
