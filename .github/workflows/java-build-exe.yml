name: Build and Package Java Application

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'  # Set the Java version as per your project

    - name: Build Java Application
      run: |
        mvn clean package # Adjust to your build tool (e.g., Maven or Gradle)

    - name: Download and Extract Launch4j
      run: |
        Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/launch4j/files/launch4j-3/3.50/launch4j-3.50-win32.zip" -OutFile "launch4j.zip"
        Expand-Archive -Path "launch4j.zip" -DestinationPath "launch4j"
        $env:Path += ";${{ github.workspace }}\launch4j"
        echo "Launch4j added to PATH"

    - name: Verify Launch4j Installation
      run: launch4j --version

    - name: Create Executable with Launch4j
      run: |
        launch4j --config launch4j-config.xml

    - name: Upload Executable as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: game-executable
        path: path/to/output.exe  # Replace with the actual path of your .exe
